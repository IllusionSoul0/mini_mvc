<!DOCTYPE html>
<!-- Définit la langue du document -->
<html lang="fr">
  <head>
    <!-- Déclare l'encodage des caractères -->
    <meta charset="utf-8" />
    <!-- Configure le viewport pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Définit la couleur du thème -->
    <meta name="theme-color" content="#000000" />
    <!-- Description de l'application -->
    <meta name="description" content="Application React" />
    <!-- Titre de la page -->
    <title>Frontend</title>
  </head>
  <!-- Corps du document -->
  <body>
    <!-- Affiche un message si JavaScript n'est pas activé -->
    <noscript
      >Vous devez activer JavaScript pour exécuter cette application.</noscript
    >
    <!-- Point de montage de l'application React -->
    <div id="root"></div>
  </body>
</html>
